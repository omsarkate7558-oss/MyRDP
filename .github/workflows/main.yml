name: RDP

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"   # Har 5 ghante me auto restart

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable RDP Access
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create User with Fixed Password
        run: |
          $password = "${{ secrets.RDP_PASS }}"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          } else {
              Set-LocalUser -Name "RDP" -Password $securePass
          }
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer -Force

      - name: Connect Tailscale Network
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retry = 0
          while (-not $tsIP -and $retry -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retry++
          }
          if (-not $tsIP) {
              Write-Error "No Tailscale IP assigned."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display RDP Info
        run: |
          Write-Host "==============================="
          Write-Host "   ✅ RDP Server Running!"
          Write-Host "   IP: $env:TAILSCALE_IP"
          Write-Host "   Username: $env:RDP_USER"
          Write-Host "   Password: $env:RDP_PASS"
          Write-Host "==============================="
          Write-Host ""
          Write-Host "Open your Tailscale app, copy IP, and connect via RDP."
          Write-Host ""

      - name: Keep Session Alive
        run: |
          for ($i=0; $i -lt 70; $i++) {
              Write-Host "[$(Get-Date)] RDP Active..."
              Start-Sleep -Seconds 300
          }

      - name: Auto Restart Workflow
        if: always()
        run: |
          $headers = @{
            "Authorization" = "token ${{ secrets.GH_TOKEN }}"
            "Accept" = "application/vnd.github.v3+json"
          }
          $body = '{"ref":"main"}'
          Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/rdp.yml/dispatches" -Headers $headers -Method POST -Body $body
          Write-Host "♻️ Auto Restart Triggered Successfully!"
